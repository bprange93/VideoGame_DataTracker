{% extends 'base.html' %}

{% block title %}
 Console Projection from 2013 on
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}

<div class="container">
    <canvas id="myChart"></canvas>
</div>
<script>
    let labels = [];
    let data = [];
    {% for label in labels %}
        labels.push('{{ label }}')
    {% endfor %}
    {% for data in data %}
        data.push({{ data }})
    {% endfor %}
    let myChart = document.getElementById('myChart').getContext('2d');
    let salesForGame = new Chart(myChart,{
        type: 'pie',
        data:{
            labels: labels,
            datasets:[
            {
               label: 'Publishers',
               data: data,
               backgroundColor:[
                '#d5f4e6',
                '#80ced6',
                '#fefbd8',
                '#618685'
                ]
            }],
        },
        options:{
            title:{
                display: true,
                text: 'Publisher Popularity',
                fontSize: 25
            },
            legend:{
                display: false
            }
        }
    });
</script>

{% endblock %}
